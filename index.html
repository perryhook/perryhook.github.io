<html>
<script src = 'https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=300 height=300></svg>
<script>
async function init() {
  const data = await d3.csv("https://flunky.github.io/cars2017.csv");
  var width = 200;
  var height = 200;
  var margin = 50;
  var x_scale = d3.scaleLog().base(10).domain([10,150]).range([0,200]);
  var y_scale = d3.scaleLog().base(10).domain([10,150]).range([200,0]);
  var svg = d3.select("svg");
  svg.append("g")
    .attr("transform", `translate(${margin},${margin})`)
    .selectAll("circle")
    .data(data)
    .enter()
    .append("circle")
      .attr("cx", function(d) {return x_scale(parseInt(d.AverageCityMPG));})
      .attr("cy", function(d) {return y_scale(parseInt(d.AverageHighwayMPG));})
      .attr("r", function(d) {return 2 + parseInt(d.EngineCylinders);});

  svg.append("g")
      .attr("transform", `translate(${margin},${margin})`)
      .call(d3.axisLeft(y_scale)
              .tickValues([10,20,50,100])
              .tickFormat(d3.format("~s"))
      );
  svg.append("g")
      .attr("transform", `translate(${margin},${height + margin})`)
      .call(d3.axisBottom(x_scale)
              .tickValues([10,20,50,100])
              .tickFormat(d3.format("~s"))
        );
      }
</script>
</body>
</html>
